    <section class="contact-form">
        <div class="container">
            <div class="form-wrap">
                <div class="company-address">
                    <div class="address-group">
                        <i class=" fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-black md-head">LOCATION</h2>
                        <p>gulistan-e-johar,karachi</p>


                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-black md-head">EMAIL</h2>
                        <p>asjid@ali.gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-black md-head">CALL</h2>
                        <p>+9230120320212</p>
                    </div>
                    <img src="./img/pexels-pixabay-269077.jpg" alt="company">
                </div>

                <form action="" class="form">
                    <h1 class="lg-head text-black">CONTACT US</h1>
                    <P class="text-gray">fill the form that is necssary.</P>
                    <div class="form-group">
                        <label for="username">USERNAME</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">PHONE</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="EMAIL" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">MESSAGE</label>
                        <textarea name="" id="message" required></textarea>
                        <button type="submit" class="form-btn">submit</button>
                    </div>
                </form>
            </div>
        </div>

    </section>
