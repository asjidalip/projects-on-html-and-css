<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>job application</title>
</head>

<body>

    <div class="container">

        <div class="apply_box">

            <h1>JOB APPLICATION <span class="small">(web)</span></h1>

            <form action="">

                <div class="form_container">
                    <div class="form_control">
                        <label for="First Name">First Name:</label>
                        <input id="First Name" class="First Name" placeholder="Enter First Name...">
                    </div>
                    <div class="form_container">
                        <div class="form_control">
                            <label for="Last Name">Last Name:</label>
                            <input id="Last Name" class="Last Name" placeholder="Last First Name...">
                        </div>
                        <div class="form_container">
                            <div class="form_control">
                                <label for=" Email">Email:</label>
                                <input type="email" id=" Email " class="Email " placeholder="Enter Email... ">
                            </div>
                            <div class="form_container">
                                <div class="form_control">
                                    <label for="Job Role">Job Role:</label>
                                    <select id="job role" name="job role">
                                        <option value="">Select Job Role</option>
                                        <option value="Frontend">Frontend Developer</option>
                                        <option value="Backend">Backend Developer</option>
                                        <option value="Full Stack">Full Stack Developer</option>
                                        <option value="ui_ux">UI UX Developer</option>
                                    </select>
                                </div>
                                <div class="form_container">
                                    <div class="form_control">
                                        <label for=" Address">Address:</label>
                                        <textarea name="address" id="address" rows="4" cols="50" placeholder="enter address"></textarea>

                                    </div>
                                    <div class="form_container">
                                        <div class="form_control">
                                            <label for=" City">City:</label>
                                            <input type="City" id=" City " class="City " placeholder="Enter City Name... ">
                                        </div>
                                        <div class="form_container">
                                            <div class="form_control">
                                                <label for=" Pin Code">Pin Code:</label>
                                                <input type="Number" id=" Pin Code" class="Pin Code " placeholder="Enter Pin Code... ">
                                            </div>
                                            <div class="form_container">
                                                <div class="form_control">
                                                    <label for=" date">Date:</label>
                                                    <input type=" date " id=" date " class="date ">
                                                </div>
                                                <div class="form_container">
                                                    <div class="form_control">
                                                        <label for=" upload">Upload Your CV:</label>
                                                        <input type="file" id=" upload " class="upload ">
                                                    </div>




                                                </div>
                                                <div class="button">
                                                    <button type="submit">Apply Now</button>
                                                </div>
            </form>
            </div>
            </div>

</body>

</html>
</div>

</body>

</html>
</div>

</body>

</html>
